<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>融智医康</title>
    <style>
        /* 用于居中文本的样式 */
        .centered-text {
    position: fixed;
    top: 50%; /* 将元素垂直居中 */
    left: 50%; /* 将元素水平居中 */
    transform: translate(-50%, -50%); /* 使用transform来水平和垂直居中 */

}

</head>
<body>

    <div id="buttons">
        <input id="zero-RoomID" type="text" placeholder="请输入摄像头UID" maxlength="40"/>
        <button id="joinBtn" type="button">加入</button>
        <button id="leavBtn" type="button">离开</button>
    </div>

    <div id="videos">
        <video id="localVideo" autoplay muted playsinline>本地窗口</video>
        <video id="remotelVideo" autoplay playsinline>远端窗口</video>
    </div>

    <!-- 用于显示连接状态的文本 -->
